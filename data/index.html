        <fieldset>
          <div class="fieldset-item">
            <input type="checkbox" checked id="dim-with-sun" name="dim-with-sun">
            <div class="input-stack">
              <label for="dim-with-sun">
                <!-- <h4>Dim With Sun</h4> -->
                <label>Dim With Sun</label>
                <small>Dim the brightness on sunset and increase it on sunrise</small>
              </label>
            </div>

          <div class="fieldset-item">
            <picture aria-hidden="true">

            </picture>
            <div class="input-stack">
              <div>
                <label for="fc-brightness" id="forecast-brightness" aria-hidden="true">Brightness</label>
                <label id="forecast-brightness-value">%FC_BRIGHTNESS%</label>
                <label>&#37;</label>
              </div>
              <input id="fc-brightness" name="c-brightness" aria-labelledby="forecast-brightness" type="range"
                value="%FC_BRIGHTNESS%" min="0" max="100" step="1" style="--track-fill: 30%">
            </div>
          </div>

          <div class="fieldset-item">
            <picture aria-hidden="true">

            </div>
          </div>

          <div class="fieldset-item">
            <picture aria-hidden="true">
              <title>A wind icon</title>
